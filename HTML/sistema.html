            <button onclick="procurar_por_letra()">Consultar por Letra</button>
            <button onclick="mostrar_por_nome()">Mostrar Todos (Nome)</button>
            <button onclick="showAllByMonth()">Mostrar Todos (Mês)</button>
        </div>
        <div id="output"></div>
    </div>
